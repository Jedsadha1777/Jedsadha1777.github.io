<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor POC</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui; background: #2c2c2c; overflow: hidden; }
        .container { display: flex; height: 100vh; }
        .toolbar { width: 60px; background: #1e1e1e; border-right: 1px solid #444; display: flex; flex-direction: column; padding: 10px 0; gap: 10px; }
        .tool-btn { width: 40px; height: 40px; background: #333; border: none; border-radius: 6px; color: white; cursor: pointer; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .tool-btn:hover { background: #444; }
        .tool-btn.active { background: #0066cc; }
        .canvas-container { flex: 1; position: relative; overflow: hidden; }
        #canvas { 
            cursor: grab; 
            background: #f5f5f5; 
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .info { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 8px 12px; border-radius: 4px; font-size: 12px; }
        .debug-info { position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 8px 12px; border-radius: 4px; font-size: 11px; }
    </style>
    <!-- MAP -->
    <style>
        .tool-separator {
            height: 1px;
            background: #444;
            margin: 5px 10px;
        }
    </style>
    <!-- MAP -->
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button class="tool-btn active" data-tool="select">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#e3e3e3" width="16&quot;" height="16px"><path d="m320-410 79-110h170L320-716v306ZM551-80 406-392 240-160v-720l560 440H516l144 309-109 51ZM399-520Z"></path></svg>
            </button>
            
            <!-- <button class="tool-btn" data-tool="rectangle">‚¨ú</button>
            <button class="tool-btn" data-tool="circle">‚ö™</button> -->

            <div class="tool-separator"></div>
            <button class="tool-btn" data-tool="wall" title="Wall">üß±</button>
            <button class="tool-btn" data-tool="corridor" title="Corridor">üö∂</button>
            <button class="tool-btn" data-tool="room" title="Room">üè†</button>
            <button class="tool-btn" data-tool="waypoint" title="Waypoint">üìç</button>
            <div class="tool-separator"></div>

            <button class="tool-btn" data-tool="pan">‚úã</button>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="info">
                <div>Objects: <span id="objectCount">0</span></div>
                <div>Zoom: <span id="zoomLevel">100%</span></div>
                <div style="margin-top: 8px; font-size: 10px; opacity: 0.8;">
                    Delete: Right-click or Del key
                </div>
            </div>
            <div class="debug-info">
                <div>Grid Cells: <span id="gridCells">0</span></div>
                <div>Dirty Rects: <span id="dirtyRects">0</span></div>
                <div>Render: <span id="renderTime">0ms</span></div>
                <div style="margin-top: 8px; font-size: 10px; opacity: 0.8;">
                    Snap: Press 'G' to toggle (<span id="snapStatus">ON</span>)
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { MapEditor } from './map-editor/MapEditor.js';        
        // Initialize
        const canvas = document.getElementById('canvas');
        const editor = new MapEditor(canvas);
        window.editor = editor;
    </script>
</body>
</html>
